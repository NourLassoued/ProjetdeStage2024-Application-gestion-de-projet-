<main [class.hide-main]="showUpdateForm">
  <div class="head-title">
   
    <a class="logout btn-download" (click)="showTableForm()" [hidden]="!isAdmin">
      <i class="fas fa-table"></i>
      <span class="text">create Table</span>
    </a>
    <div *ngIf="displayTableForm" class="update-profile-form">
      <h2>Create Table</h2>
      <form (ngSubmit)="onSubmitTableau()">
        <div class="form-group">
          <label for="nom">Nom :</label>
          <input type="text" id="nom" name="nom" class="form-control" [(ngModel)]="tableForm.nom" required>
        </div>
        <div class="form-group">
          <label for="description">Description :</label>
          <textarea id="description" name="description" class="form-control" [(ngModel)]="tableForm.description" required></textarea>
        </div>
        <div class="icon-row">
          <i class="fas fa-plus fa-2x text-primary" (click)="onSubmitTableau()"></i>
          <i class="fas fa-times fa-2x text-primary" (click)="toggleTableForm()"></i>
        </div>
      </form>
    </div>

    <div *ngIf="projetsUtilisateur && projetsUtilisateur.length > 0">
      <ul>
        <li *ngFor="let projet of projetsUtilisateur" class="table-data">
          <div class="order">
            <div class="head">
              <h3>Project</h3>
            </div>
            <div class="table-list">
              <ul>
                <li>
                  <a class="logout" (click)="selectionnerProjet(projet)">
                    {{ projet.nom }}
                    <i class="fas fa-project-diagram"></i>
                    <span class="text">Create carte</span>
                  </a>

                  <div *ngIf="projetSelectionne">
                    <div class="center-container">
                      <div class="form-container">
                        <h2>Add a card to the project : {{ projetSelectionne.nom }}</h2>
                        <form (ngSubmit)="ajouterCarteAProjet()">
                          <div class="form-group" appearance="fill">
                            <mat-form-field>
                              <input matInput type="text" placeholder="Titre" name="titre" [(ngModel)]="nouvelleCarte.titre" required>
                            </mat-form-field>
                          </div>

                          
                          
                          <div class="form-group" appearance="fill">
                            <mat-form-field>
                              <textarea matInput placeholder="description" name="description" [(ngModel)]="nouvelleCarte.description"></textarea>
                            </mat-form-field>
                          </div>
                          
                          <button type="submit" mat-raised-button color="primary">Add Carte </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</main>
<!-- /MAIN -->
