<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Title</title>
  <!-- Include Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Include Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-Vt5eVRfxcyL7EEB8xGStxB67GV6eVR0rxf8p5E4Q8NoOwMUQl4MzkH3SAmXuPEBch3JG4y5Ww4ghcspwS8NYNw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* Add custom styles here if needed */
  </style>
</head>

<body>

  <section class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row">
        <!-- Image Column -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
          <img src="/assets/images/fogort.png" class="img-fluid" style="height: 60vh; width: 60vh;" alt="Image description">
        </div>
        <!-- Formulaire de Réinitialisation de Mot de Passe Column -->
        <div class="col-md-6">
          <div class="card text-center">
            <div class="card-header h5 text-white bg-primary">Password Reset</div>
            <div class="card-body px-5">
              <p class="card-text py-2">
                Enter your email address and we'll send you an email with instructions to reset your password.
              <form (submit)="sendEmail()" (ngSubmit)="navigateToCodeOtp()">
  <div class="form-group">
    <label for="inputEmail">Email address</label>
    <input type="email" class="form-control" id="inputEmail" [(ngModel)]="email" name="email" required>
  </div>
  <button type="submit" data-mdb-ripple-init class="btn btn-primary w-100"  class="btn btn-primary ">Reset password</button>
</form>
 
             
              <div class="d-flex justify-content-between mt-4">
                <a class="text-decoration-none" routerLink="/login" href="#">Login</a>
                <a class="text-decoration-none" routerLink="/register" href="#">Register</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright © 2020. All rights reserved.
    </div>
    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </footer>

  <!-- Include Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
